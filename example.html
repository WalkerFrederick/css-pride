    <button class="test-button" onclick="test()">Click Me</button>

    <script>
        let flagBars = document.getElementsByClassName('flagbar');
        let flagBarsContainer = document.getElementsByClassName('flagbar-container');

        let currentBarPos = 0;
        for (flagBar of flagBarsContainer){
            flagBar.style.top = currentBarPos + 'px';
            currentBarPos = currentBarPos + 12;

        }
        let test = () => {
            for (flagBar of flagBars){
                flagBar.style.transition = 'width ' + Math.ceil(Math.random()*100%3.3333) + 's';
                flagBar.style.top = currentBarPos + 'px';

                flagBar.classList.add('flagbar-active');

            }
        }
    </script>
